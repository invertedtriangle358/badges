<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="nostr上での長文ノート"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.jsonは、Webアプリがモバイル端末やデスクトップにインストールされた際に使用されるメタデータを提供します。詳しくは https://developers.google.com/web/fundamentals/web-app-manifest/ をご覧ください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上記のタグで %PUBLIC_URL% を使用しています。
      これはビルド時に `public` フォルダのURLに置き換えられます。
      HTMLから参照できるのは `public` フォルダ内のファイルのみです。

      "/favicon.ico" や "favicon.ico" ではなく "%PUBLIC_URL%/favicon.ico" を使うことで、
      クライアントサイドルーティングや非ルートの公開URLでも正しく動作します。
      非ルートの公開URLの設定方法は `npm run build` を実行して確認できます。
    -->
    <title>バッジ</title>
  </head>
  <body>
    <noscript>このアプリを実行するにはJavaScriptを有効にしてください。</noscript>
    <div id="root"></div>
    <!--
      このHTMLファイルはテンプレートです。
      直接ブラウザで開くと空白のページが表示されます。

      このファイルにWebフォント、メタタグ、アナリティクスなどを追加できます。
      ビルド時にバンドルされたスクリプトが <body> タグ内に配置されます。

      開発を始めるには `npm start` または `yarn start` を実行してください。
      本番用バンドルを作成するには `npm run build` または `yarn build` を使用してください。
    -->
  </body>
</html>
